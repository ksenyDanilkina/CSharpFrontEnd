<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Заявка на обучение</title>
</head>
<body>
    <form action="/handler.php" method="post">
        <h3><label>Личные данные абитуриента:</label></h3><hr>
        <p>
            <label>
                Имя: <input type="text" name="studentName">
            </label>
            <label>
                Фамилия: <input type="text" name="studentSurname">
            </label>
        </p>
        <p>
            <label>Пол:</label>
            <label>
                <input type="radio" value="Женский" name="gender">Женский
            </label>
            <label>
                <input type="radio" value="Мужской" name="gender">Мужской
            </label>
        </p>
        <p>
            <label>Род деятельности:</label>
            <label>
                <input type="checkbox" value="Студент" name="occupation">Студент
            </label>
            <label>
                <input type="checkbox" value="Школьник" name="occupation">Школьник
            </label>
            <label>
                <input type="checkbox" value="Работающий" name="occupation">Работающий
            </label>
            <label>
                <input type="checkbox" value="Безработный" name="occupation">Безработный
            </label>
        </p>
        <p>
            <label>
                Гражданство:
                <select name="nationality">
                    <option value="1">Российское</option>
                    <option value="2">Другое</option>
                </select>
            </label>
        </p>
        <p>
            <label>
                Адрес проживания:<br>
                <textarea name="address" rows="2" cols="40"></textarea>
            </label>
        </p>
        <p>
            <label>
                Выберите интересующие вас направления обучения:<br>
                <select name="courses" multiple>
                    <option value="1">Программирование</option>
                    <option value="2">Тестирование</option>
                    <option value="3">Аналитика</option>
                    <option value="4">Менеджмент</option>
                </select>
            </label>
        </p>
        <p><a href="/EducationOption.html">Узнать больше о программах обучения</a></p>
        <button type="submit">ОТПРАВИТЬ ЗАЯВКУ</button>
    </form>
</body>
</html>
