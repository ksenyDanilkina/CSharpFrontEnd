<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Заявка на обучение</title>
</head>
<body>
    <form action="/handler.php" method="post">
        <h3><label>Личные данные абитуриента:</label></h3><hr>
        <p>
            <label>
                Имя: <input type="text" name="studentName">
            </label>
            <label>
                Фамилия: <input type="text" name="studentSurname">
            </label>
        </p>
        <p>
            <label>
                Пол:
                <input type="radio" value="Женский" name="gender"><label>Женский</label>
                <input type="radio" value="Мужской" name="gender"><label>Мужской</label>
            </label>
        </p>
        <p>
            <label>
                Род деятельности:
                <input type="checkbox" value="Студент" name="occupation"><label>Студент</label>
                <input type="checkbox" value="Школьник" name="occupation"><label>Школьник</label>
                <input type="checkbox" value="Работающий" name="occupation"><label>Работающий</label>
                <input type="checkbox" value="Безработный" name="occupation"><label>Безработный</label>
            </label>
        </p>
        <p>
            <label>
                Гражданство:
                <select name="nationality">
                    <option>Российское</option>
                    <option>Другое</option>
                </select>
            </label>
        </p>
        <p>
            <label>
                Адрес проживания:<br>
                <textarea name="address" rows="2" cols="40"></textarea>
            </label>
        </p>
        <p>
            <label>
                Выберите интересующие вас направления обучения:<br>
                <select name="courses" multiple>
                    <option>Программирование</option>
                    <option>Тестирование</option>
                    <option>Аналитика</option>
                    <option>Менеджмент</option>
                </select>
            </label>
        </p>
        <p><a href="/EducationOption.html">Узнать больше о программах обучения</a></p>
        <button type="submit">ОТПРАВИТЬ ЗАЯВКУ</button>
    </form>
</body>
</html>
